<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Welcome - Chat App</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('/api/me') // Call API to check if user is logged in
                .then(res => res.json())
                .then(data => {
                    if (data.userId) {
                        window.location.href = "chat.html"; // Redirect logged-in users
                    } else {
                        window.location.href = "login.html"; // Redirect guests to login
                    }
                })
                .catch(err => {
                    console.error("Error checking session:", err);
                    window.location.href = "login.html"; // Redirect if error occurs
                });
        });
    </script>
</head>
<body>
    <h1>Loading...</h1>
</body>
</html>

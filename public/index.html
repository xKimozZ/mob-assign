<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Welcome - Chat App</title>
    <style>
        .loading-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  font-family: 'Roboto', sans-serif;

}

.spinner {
  border: 4px solid #f3f3f3;
  border-top: 4px solid #3498db;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
  margin-bottom: 10px;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('/api/me') // Call API to check if user is logged in
                .then(res => res.json())
                .then(data => {
                    if (data.userId) {
                        window.location.href = "chat.html"; // Redirect logged-in users
                    } else {
                        window.location.href = "login.html"; // Redirect guests to login
                    }
                })
                .catch(err => {
                    console.error("Error checking session:", err);
                    window.location.href = "login.html"; // Redirect if error occurs
                });
        });
    </script>
</head>
<body>
    <div class="loading-container">
      <div class="spinner"></div>
      <p>Loading, please wait...</p>
    </div>
  </body>  
</html>

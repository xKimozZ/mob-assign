<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat - Chat App</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header with Welcome and Logout in the same row -->
  <header>
    <h1 id="welcome">Welcome, User</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <!-- Main container split into sidebar and main chat area -->
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <!-- Current Friends -->
      <section class="current-friends">
        <h3>Current Friends</h3>
        <ul id="friends"></ul>
      </section>

      <!-- Search People -->
      <section class="search-people">
        <h3>Search and Add Friends</h3>
        <form id="searchFriendForm" action="#">
          <input type="text" id="searchTerm" placeholder="Enter username" required>
          <button type="submit">Search</button>
        </form>
        <ul id="searchResults"></ul>
      </section>

      <!-- Add Friend Form -->
      <!-- <section class="add-friend">
        <h3>Add Friend</h3>
        <form id="addFriendForm" action="#">
          <input type="text" id="friend_username" placeholder="Friend username" required>
          <button type="submit">Add Friend</button>
        </form>
      </section> -->

      <!-- Requests: Two columns for received and sent requests -->
      <section class="friend-requests">
        <div class="requests-container">
          <div class="received-requests">
            <h3>Received Requests</h3>
            <div id="pendingRequests"></div>
          </div>
          <div class="sent-requests">
            <h3>Sent Requests</h3>
            <div id="sentRequests"></div>
          </div>
        </div>
      </section>
    </aside>

    <!-- Main Chat Area -->
    <main class="chat-area">
      <section class="chat-interface">
        <h3 id="chat-with">Select a friend to chat</h3>
        <div id="chat-messages"></div>
      </section>
      <section class="chat-form">
        <form id="messageForm" action="#">
          <input type="hidden" id="receiver_id">
          <input type="text" id="message" placeholder="Type a message" required>
          <button type="submit">Send</button>
        </form>
      </section>
    </main>
  </div>
  
  <script type="module" src="./main.js"></script>
</body>
</html>
